rootProject.name = 'ski-analytics-services'
/*
 * Module Includes
 */
include 'api'
include 'auth'
include 'common'
include 'websocket'

include 'cf-rockset'
include 'cf-userpool-trigger'
include 'cf-bucket-notification'

/*
 * Module Source
 */
project(':api').projectDir = file("src/api")
project(":auth").projectDir = file("src/auth")
project(":common").projectDir = file("src/common")
project(":websocket").projectDir = file("src/websocket")

// Cloudformation custom resources
project(":cf-rockset").projectDir = file("src/cloudformation_custom_resources/rockset")
project(":cf-bucket-notification").projectDir = file("src/cloudformation_custom_resources/bucket-notification")
project(":cf-userpool-trigger").projectDir = file("src/cloudformation_custom_resources/userpool-trigger")

