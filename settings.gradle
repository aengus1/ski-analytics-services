rootProject.name = 'ski-analytics-services'
/*
 * Module Includes
 */
include 'api'
include 'auth'
include 'common'
include 'graphql'
include 'websocket'

include 'cf-rockset'
include 'cf-userpool-trg'
include 'cf-bucket-notif'

/*
 * Module Source
 */
project(':api').projectDir = file("src/api")
project(":auth").projectDir = file("src/auth")
project(":common").projectDir = file("src/common")
project(":graphql").projectDir = file("src/graphql")
project(":websocket").projectDir = file("src/websocket")


// Cloudformation custom resources
project(":cf-rockset").projectDir = file("src/cloudformation_custom_resources/rockset")
project(":cf-bucket-notif").projectDir = file("src/cloudformation_custom_resources/bucket-notification")
project(":cf-userpool-trg").projectDir = file("src/cloudformation_custom_resources/userpool-trigger")

/*
 * Module Dependencies
 */

/*
Special behaviour for calling gradle tasks from inside CLI
 */


if (!System.getenv()['CLI_BUILD']) {
    include 'cli'
    project(":cli").projectDir = file("src/cli")
}