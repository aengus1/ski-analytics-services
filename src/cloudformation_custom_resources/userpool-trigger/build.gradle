apply plugin: 'java'

dependencies {

    compileOnly(project(':common'))  //exclude from packaged artifact -> provided at runtime by lambda container
    implementation(
            "com.amazonaws:aws-java-sdk-cognitoidp:${awsVersion}",
            "com.amazonaws:aws-java-sdk-cognitoidentity:${awsVersion}",
            "com.amazonaws:aws-lambda-java-log4j:1.0.0"
    )

    integrationTestImplementation(
            "com.amazonaws:aws-java-sdk-cloudformation:${awsVersion}",
            "org.junit.jupiter:junit-jupiter-api:5.4.0",
            "org.glassfish.jersey.core:jersey-client:2.5.1",
            "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}",
            project(path: ':common', configuration: 'testClasses'),
            project(':common')
    )
    integrationTestRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:5.4.0",
            project(':common')

    )

    testImplementation(
            project(':common'),
            "org.mockito:mockito-junit-jupiter:2.23.0"
    )

}
test {
    include 'ski/crunch/**'
}


// Task for building the zip file for upload
task buildZip(type: Zip) {

    // set the base name of the zip file
    archiveBaseName = "${project.name}"
    from compileJava
    from processResources
    into('lib') {
        from([configurations.compile] - [configurations.compileOnly])

    }
}

build.dependsOn buildZip
